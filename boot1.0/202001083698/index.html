<!DOCTYPE html>
<html lang="zh">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"> 
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>精选照片</title>
	<link rel="stylesheet" href="./css/style.css">
</head>
<body style="background: rgba(0,0,0,0.24)">
<figure class="logo logo--top js-trigger">
  <img src="../img/logo1.png" alt="">
  <h1 style="font-family: 华文行楷;color: #ffffff">精选相册</h1>
</figure>
<div class="scroll" data-scroll>
  <div class="scroll-content" data-scroll-content>
    <article class="slide slide--1 js-slide">
      <div class="slide__inner">
        <div class="slide__img js-transition-img">
          <figure class="js-transition-img__inner">
            <img src="img/1.jpg" draggable="false">
          </figure>
        </div>
      </div>
    </article>

    <article class="slide slide--2 js-slide">
      <div class="slide__inner">
        <div class="slide__img js-transition-img">
          <figure class="js-transition-img__inner">
            <img src="img/2.jpg" draggable="false">
          </figure>
        </div>
      </div>
    </article>

    <article class="slide slide--3 js-slide">
      <div class="slide__inner">
        <div class="slide__img">
          <figure>
            <img src="img/3.jpg" draggable="false">
          </figure>
        </div>
      </div>
    </article>

    <article class="slide slide--1 js-slide">
      <div class="slide__inner">
        <div class="slide__img">
          <figure>
            <img src="img/4.jpg" draggable="false">
          </figure>
        </div>
      </div>
    </article>

    <article class="slide slide--2 js-slide">
      <div class="slide__inner">
        <div class="slide__img">
          <figure>
            <img src="img/5.jpg" draggable="false">
          </figure>
        </div>
      </div>
    </article>

    <article class="slide slide--3 js-slide">
      <div class="slide__inner">
        <div class="slide__img">
          <figure>
            <img src="img/6.jpg" draggable="false">
          </figure>
        </div>
      </div>
    </article>

  </div>

  <div class="scroll-content scroll-content--last" data-scroll-content>

    <article class="slide slide--1 js-slide">
      <div class="slide__inner">
        <div class="slide__sub-title"><span>奶音幼儿园</span></div>
        <h1 class="slide__title"><div class="js-transition-title">Team Cooperation</div></h1>
        <div class="slide__img slide__img--proxy"></div>
        <div class="slide__project">把握现在，决战今天</div>
      </div>
    </article>

    <article class="slide slide--2 js-slide">
      <div class="slide__inner">
        <div class="slide__sub-title"><span>奶音幼儿园</span></div>
        <h1 class="slide__title"><div class="js-transition-title">Friendship</div></h1>
        <div class="slide__img slide__img--proxy"></div>
        <div class="slide__project">人人为我，我为人人</div>
      </div>
    </article>

    <article class="slide slide--3 js-slide">
      <div class="slide__inner">
        <div class="slide__sub-title"><span>奶音幼儿园</span></div>
        <h1 class="slide__title">Happiness</h1>
        <div class="slide__img slide__img--proxy"></div>
        <div class="slide__project">愉快学习，健康成长</div>
      </div>
    </article>

    <article class="slide slide--1 js-slide">
      <div class="slide__inner">
        <div class="slide__sub-title"><span>奶音幼儿园</span></div>
        <h1 class="slide__title">Learning</h1>
        <div class="slide__img slide__img--proxy"></div>
        <div class="slide__project">好好学习，天天向上</div>
      </div>
    </article>

    <article class="slide slide--2 js-slide">
      <div class="slide__inner">
        <div class="slide__sub-title"><span>奶音幼儿园</span></div>
        <h1 class="slide__title">Environment</h1>
        <div class="slide__img slide__img--proxy"></div>
        <div class="slide__project">一物一景勿破坏，爱护公物齐关怀</div>
      </div>
    </article>

    <article class="slide slide--3 js-slide">
      <div class="slide__inner">
        <div class="slide__sub-title"><span>奶音幼儿园</span></div>
        <h1 class="slide__title">Physical Education</h1>
        <div class="slide__img slide__img--proxy"></div>
        <div class="slide__project">我运动，我快乐，我锻炼，我提高</div>
      </div>
    </article>

  </div>

  <div class="scrollbar" data-scrollbar>
    <div class="scrollbar__handle js-scrollbar__handle"></div>
  </div>

</div>

<div class="mask js-mask">
  <div class="mask__slice js-mask__slice"></div>
  <div class="mask__slice js-mask__slice"></div>
  <div class="mask__slice js-mask__slice"></div>
  <div class="mask__inner">
    <figure class="logo logo--mask">
      <img class="js-logo" src="../img/logo1.png" sizes="120%">
    </figure>
    <div class="mask-line js-mask-line">
      <div class="mask-line__inner js-mask-line"></div>
    </div>
  </div>
</div>
	
<script src='https://cdnjs.cloudflare.com/ajax/libs/gsap/2.0.2/TweenMax.min.js'></script>
<script src='js/imagesloaded.pkgd.min.js'></script>
<script  src="./js/script.js"></script>
</body>
</html>
